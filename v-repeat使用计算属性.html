<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-repeat使用计算属性</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="items">
    <p v-repeat="items" inline-template>
        <button>{{fulltext}}</button>
    </p>
</div>

</body>
<script>
    var items = [
        {number:1,text:'one'},
        {number:2,text:'two'}
    ]
    var vue = new Vue({
        el:'#items',
        data:{items:items},
        components:{
            'my-item':{
                replace:true,
                computed:{
                    fulltext:function () {
                        return 'item'+this.text
                    }
                }
            }
        }
    })
</script>
</html>
